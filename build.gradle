buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
	}
}

plugins {
	id 'java-library'
	id 'idea'
}

apply plugin: 'org.junit.platform.gradle.plugin'

ext.junitPlatformVersion = '1.0.1'
ext.junitJupiterVersion  = '5.0.1'
ext.log4jVersion = '2.9.1'
ext.javaVersion = 9

configurations.all {
	sourceCompatibility = $javaVersion
	targetCompatibility = $javaVersion

	group = 'io.github.umoxfo.experts'
	version = '2.0.6-dev'
	description = "Experts Net library contains a collection of network utilities."
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'commons-net:commons-net:3.6'

	// JUnit Jupiter API and TestEngine implementation
	testCompile "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
	testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"

	// To avoid compiler warnings about @API annotations in JUnit code
	testCompileOnly 'org.apiguardian:apiguardian-api:1.0.0'

	// To use Log4J's LogManager
	testRuntime "org.apache.logging.log4j:log4j-core:$log4jVersion"
	testRuntime "org.apache.logging.log4j:log4j-jul:$log4jVersion"
}

wrapper.gradleVersion = '4.2.1'

compileJava {
	inputs.property("moduleName", 'io.github.umoxfo.experts.net')
	doFirst {
		options.encoding = 'UTF-8'
		options.compilerArgs = [
			'--module-path', classpath.asPath,
		]
		classpath = files()
	}
}

junitPlatform.logManager 'org.apache.logging.log4j.jul.LogManager'
